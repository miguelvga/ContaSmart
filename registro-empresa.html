    <div class="container">
        <div class="left">
            <img class="logo" src="img/logod.png" alt="all" href="index.html" />

        </div>

</header>

<body>
    <div class="h2empresa">
        <form>
            <h2 class="tituloh">Registro de Empresa</h2>
            <div class="form-group">
                <label class="form-label" for="nombre">Nombre de la empresa:</label>
                <input class="form-control" type="text" id="nombre" name="nombre" required>
            </div>


            <div class="form-group">
                <label class="form-label" for="direccion">Dirección fiscal:</label>
                <input class="form-control" type="text" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="telefono">Teléfono:</label>
                <input class="form-control" type="text" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="correo">Correo electrónico:</label>
                <input class="form-control" type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="actividad">Actividad principal de la empresa:</label>
                <input class="form-control" type="text" id="actividad" name="actividad" required>
            </div>
        </form>
    </div>
</body>
