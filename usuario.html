<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/usuario.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="shortcut icon" href="img/logo (1).ico" />
  <title>Usuario</title>
</head>
<header>
  <div class="container">
    <div class="left">
      <img class="logo" src="img/logod.png" alt="all" href="index.html" />
      <a style="color: white; text-decoration: none" href="index.html">ContaSmart</a>
    </div>
  </div>
</header>

<body>
  <div class="userdiv">
    <div class="form-container">
      <h1 class="userh1">Información del Usuario</h1>
      <div class="form-group">
        <label class="floatingPlaintextInput" for="nombre">Nombre/s:</label>
        <input class="form-control" type="text" id="nombre" readonly>
      </div>
      <div class="form-group">
        <label class="floatingPlaintextInput" for="apellidoPaterno">Apellido Paterno:</label>
        <input class="form-control" type="text" id="apellidoPaterno" readonly>
      </div>
      <div class="form-group">
        <label class="floatingPlaintextInput" for="apellidoMaterno">Apellido Materno:</label>
        <input class="form-control" type="text" id="apellidoMaterno" readonly>
      </div>
      <div class="form-group">
        <label class="floatingPlaintextInput" for="correo">Correo Electrónico:</label>
        <input class="form-control" type="email" id="correo" readonly>
      </div>
      <div class="form-group">
        <label class="floatingPlaintextInput" for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input class="form-control" type="date" id="fechaNacimiento" readonly>
      </div>
      <h2 class="userh1">Información de la Empresa</h2>
      <div class="form-group">
        <label class="form-label" for="nombre">Nombre de la empresa:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" readonly>
      </div>

      <div class="form-group">
        <label class="form-label" for="rfc">RFC (Registro Federal de Contribuyentes):</label>
        <input class="form-control" type="text" id="rfc" name="rfc" readonly>
      </div>

      <div class="form-group">
        <label class="form-label" for="direccion">Dirección fiscal:</label>
        <input class="form-control" type="text" id="direccion" name="direccion" readonly>
      </div>

      <div class="form-group">
        <label class="form-label" for="telefono">Teléfono:</label>
        <input class="form-control" type="text" id="telefono" name="telefono" readonly>
      </div>

      <div class="form-group">
        <label class="form-label" for="correo">Correo electrónico:</label>
        <input class="form-control" type="email" id="correo" name="correo" readonly>
      </div>

      <div class="form-group" style="margin-bottom: 20px;">
        <label class="form-label" for="actividad">Actividad principal de la empresa:</label>
        <input class="form-control" type="text" id="actividad" name="actividad" readonly>
      </div>

    </div>
  </div>
  <script src="js/bootstrap.js"></script>
</body>

</html>
